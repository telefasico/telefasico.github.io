---
layout: homepage
---
{%- assign date_format = "%-b %d, %Y" -%}
{%- for post in site.posts -%}
<article class="article">
    <header class="header">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <time class="published-at" datetime="{{ post.date | date: "%c" }}" pubdate>{{ post.date | date: date_format }}</time>
    </header>
    <p class="abstract">{{- post.abstract -}}</p>
</article>
{%- endfor -%}
